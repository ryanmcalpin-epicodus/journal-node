<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="journal-form">
      <label for="journal">Journal Entry:</label>
      <input type="text" id="journal">
      <button type="submit">Count Words!</button>
    </form>
    <p>Number of Words: <span id="display"><span></p>
    <p>Number of Vowels: <span id="displayVowels"><span></p>
    <p>Number of Consonants: <span id="displayConsonants"><span></p>
    <p>Teaser: <span id="displayTeaser"><span></p>
  </body>
</html>
